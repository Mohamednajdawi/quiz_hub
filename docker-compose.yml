services:
  # Backend API Service
  backend:
    build:
      context: ./quiz_backend
      dockerfile: Dockerfile
    container_name: quiz-backend
    ports:
      - "8000:8000"
    volumes:
      # Persist database file
      - ./quiz_backend/quiz_database.db:/app/quiz_database.db
      # Mount environment file if needed
      - ./quiz_backend/.env:/app/.env:ro
    environment:
      - DATABASE_URL=sqlite:////app/quiz_database.db
      - HOST=0.0.0.0
      - PORT=8000
      # Add other environment variables as needed
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4.1-2025-04-14}  # Optional: override model (default: gpt-4.1-2025-04-14)
      # - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - quiz-network

  # Frontend Service
  frontend:
    build:
      context: ./quiz_frontend
      dockerfile: Dockerfile
    container_name: quiz-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - PORT=3000
      - HOSTNAME=0.0.0.0
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - quiz-network

networks:
  quiz-network:
    driver: bridge

