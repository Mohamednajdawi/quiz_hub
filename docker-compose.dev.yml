version: '3.8'

services:
  # Backend API Service (Development)
  backend:
    build:
      context: ./quiz_backend
      dockerfile: Dockerfile
    container_name: quiz-backend-dev
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./quiz_backend:/app
      # Persist database
      - ./quiz_backend/quiz_database.db:/app/quiz_database.db
    environment:
      - DATABASE_URL=sqlite:////app/quiz_database.db
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=True
    command: uvicorn backend.api:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - quiz-network

  # Frontend Service (Development)
  frontend:
    build:
      context: ./quiz_frontend
      dockerfile: Dockerfile
      target: deps  # Stop at dependencies stage for dev
    container_name: quiz-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./quiz_frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - WATCHPACK_POLLING=true
    command: npm run dev
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - quiz-network

networks:
  quiz-network:
    driver: bridge

