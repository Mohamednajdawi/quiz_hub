free_generation_quota: 5
referral:
  bonus_tokens_per_referral: 5

limits:
  free_tier:
    max_projects: 3
  pro_tier:
    max_projects: -1 # Unlimited
    # ⚠️ SINGLE SOURCE OF TRUTH: Configure pro tier monthly generation limit here
    # This value is used throughout the application. If you change this, also update:
    # - The "features" list below in pricing.tiers (pro tier)
    # - The frontend display in quiz_frontend/app/student-hub/page.tsx (if hardcoded)
    monthly_generations: 100

pricing:
  currency: "EUR"
  hero:
    title: "Simple, transparent pricing"
    subtitle: "Start for free with {free_generation_quota} AI generations included. Upgrade when you need more capacity or collaboration."
  tiers:
    - id: starter
      name: "Starter"
      price: "€0"
      price_suffix: ""
      tagline: "Perfect for trying Progrezz"
      description: "Every new account starts on the Starter plan with just enough capacity to explore the platform."
      features:
        - "{free_generation_quota} AI generations or chats included"
        - "Access to quizzes, flashcards, and essay Q&A tools"
        - "Up to 3 projects in Student Hub"
        - "Community help center"
        - "5 bonus generations per successful referral"
      cta:
        label: "Create Free Account"
        href: "/register"
        variant: "primary"
      highlighted: false
    - id: pro
      name: "Pro"
      price: "€19.99"
      price_suffix: " / month"
      price_annual: "€90"
      price_suffix_annual: " / year"
      annual_savings: "Save €18 per year (€7.50/month)"
      tagline: "For students who rely on Progrezz daily"
      description: "Ideal for Students and Teachers who rely on Progrezz daily."
      features:
        - "100 AI generations and chats per month"
        - "Unlimited projects in Student Hub"
        - "Export Flashcards to Anki format"
        - "Export Quizzes and Essays to PDF format"
        - "Spaced repetition algorithm for flashcards"
        - "Advanced analytics and progress tracking"
        - "Early access to new features"
      cta:
        label: "Get Pro"
        href: "/pricing"
        variant: "primary"
      highlighted: true
    - id: teams
      name: "Teams"
      price: "Let’s chat"
      price_suffix: ""
      tagline: "Designed for classrooms and study groups"
      description: "Share content libraries, manage cohorts, and unlock collaborative features tailored to educators and tutoring teams."
      features:
        - "Shared projects and content libraries"
        - "Admin console with token budgets"
        - "Role-based access controls"
        - "Dedicated onboarding session"
        - "SLA-backed support"
      cta:
        label: "Talk to Sales"
        href: "mailto:sales@progrezz.com?subject=Progrezz%20Teams"
        variant: "outline"
      highlighted: false

subscriptions:
  plans:
    basic:
      name: "Basic Plan"
      price_cents: 999 # $9.99
      currency: "usd"
      interval: "month"
      features:
        - "Up to 50 quizzes per month"
        - "Basic analytics"
        - "Email support"
      stripe_price_id_env: "STRIPE_BASIC_PRICE_ID"
    premium:
      name: "Premium Plan"
      price_cents: 1999 # $19.99
      currency: "usd"
      interval: "month"
      features:
        - "Unlimited quizzes"
        - "Advanced analytics"
        - "Priority support"
        - "Custom quiz templates"
        - "Export functionality"
      stripe_price_id_env: "STRIPE_PREMIUM_PRICE_ID"
    enterprise:
      name: "Enterprise Plan"
      price_cents: 4999 # $49.99
      currency: "usd"
      interval: "month"
      features:
        - "Everything in Premium"
        - "Team management"
        - "API access"
        - "Custom integrations"
        - "Dedicated support"
      stripe_price_id_env: "STRIPE_ENTERPRISE_PRICE_ID"
  aliases:
    basic: "basic"
    starter: "basic"
    premium: "premium"
    pro: "premium"
    enterprise: "enterprise"
    teams: "enterprise"
