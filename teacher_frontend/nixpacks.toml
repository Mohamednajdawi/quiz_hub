# Nixpacks configuration for Railway (alternative to Dockerfile)
[phases.setup]
nixPkgs = ["nodejs-20_x"]

[phases.install]
cmds = [
  "if [ -f yarn.lock ]; then yarn install --frozen-lockfile; elif [ -f package-lock.json ]; then npm ci; else npm install; fi"
]

[phases.build]
cmds = ["LIGHTNINGCSS_FORCE_WASM=1 npm run build"]

[start]
cmd = "npm start"
