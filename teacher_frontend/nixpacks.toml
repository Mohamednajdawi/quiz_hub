# Nixpacks configuration for Railway (alternative to Dockerfile)
[phases.setup]
nixPkgs = ["nodejs-20_x"]

[phases.install]
cmds = [
  "rm -f package-lock.json",
  "LIGHTNINGCSS_FORCE_WASM=1 npm_config_platform=linux npm_config_arch=x64 npm install"
]

[phases.build]
cmds = ["LIGHTNINGCSS_FORCE_WASM=1 npm run build"]

[start]
cmd = "npm start"
